{% extends "layout.html" %}
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <ul class="list-group">
        <!-- display tweets here -->
        {% for tweet in tweets %}
          <li class="list-group-item">
            <img src="/images/propic.jpeg" style="max-width: 50px">
            <a href="/users/{{tweet.name}}">{{tweet.name}}</a> - 
            {{tweet.content}}  <a href="/tweets/{{tweet.id}}">{{tweet.id}}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  
{% endblock %}
